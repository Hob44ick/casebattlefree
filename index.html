<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CASE BATTLE</h1>
        
        <div class="balance">Баланс: <span id="money">1000</span>$</div>
        
        <div class="cases">
            <div class="case" onclick="openCase(100)">
                <img src="https://via.placeholder.com/150" alt="Case 1">
                <p>ГРАНД СЛЭМ 10.000</p>
            </div>
            <div class="case" onclick="openCase(500)">
                <img src="https://via.placeholder.com/150" alt="Case 2">
                <p>ЧИНГИЗ ХАН 50.000</p>
            </div>
        </div>
        
        <div class="inventory">
            <h2>Инвентарь</h2>
            <div id="items"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
